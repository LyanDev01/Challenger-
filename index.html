<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia Simples</title>
    <script src="index.js" defer></script>
    <link rel="Stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <img src="Imagem/Logo.png" class="titulo"></img>
    </header>
    <main>
        <section class="secao1">

            <div class="texto__entrada">
                <textarea id="textoOriginal" placeholder="Digite seu texto" class="caixa__de__texto"></textarea>
            </div>
            <div class="Alert">
                <img src="Imagem/! texto.png" alt="Alerta">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="Botoes__Criptografar__Descriptografar">
                <input type="button" class="Criptografar" value="criptografar"></input>
                <input type="button" class="Descriptografar" value="descriptografar"></input>
            </div>
        
        </section>

        <section class="secao2">
            
            <div class="Person">
                <img src="Imagem/Person.png" alt="Boneco">
            </div>
            
            <div class="texto__Caixa">
                <h3>Nenhuma mensagem <br> encontrada</h3>
                <p>Digite um texto que você deseja <br> criptografar ou descriptografar</p>
            </div>
            <div class="botao__Copiar">
                <input type="button" class="copiar__Texto" value="copiarTexto"></input>
            </div>
            <div class="Resultado__Criptografado__Descriptografado">
                <p class="texto_resultado"></p>
            </div>

        </section>
    </main>
</body>
</html>
